    <h2 mat-dialog-title>Book Cruise</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="bookingQuantity" placeholder="Number of Bookings">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button [mat-dialog-close]="bookingQuantity" cdkFocusInitial>Book</button>
    </mat-dialog-actions>
