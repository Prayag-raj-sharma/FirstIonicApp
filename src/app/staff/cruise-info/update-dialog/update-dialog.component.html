<h2 mat-dialog-title>Update Cruise</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="updatedCruise.name" placeholder="Cruise Name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog(false)">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
