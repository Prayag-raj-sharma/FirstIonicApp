<h2 mat-dialog-title>Delete Cruise</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{ data.cruiseName }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog(false)">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
